<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Player Score Calculator</h1>
    
    <div class="tabs">
        <div class="tab active" data-tab="setup">Setup</div>
        <div class="tab" data-tab="scores">Scores</div>
        <div class="tab" data-tab="summary">Summary</div>
    </div>

    <div id="setup" class="tab-content active">
        <div id="player-setup">
            <label for="numPlayers">Enter the number of players: </label>
            <input type="number" id="numPlayers" min="1" />
            <button id="setupPlayers">Next</button>
        </div>

        <div id="player-names" class="hidden">
            <h2>Enter Player Names</h2>
            <div id="nameInputs"></div>
            <button id="generateTable">Start Scoring</button>
        </div>
    </div>

    <div id="scores" class="tab-content">
        <h2>Score Table</h2>
        <table>
            <thead>
                <tr id="tableHeader">
                    <th>Game</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
            <tfoot>
                <tr id="totalRow">
                    <td>Total</td>
                </tr>
            </tfoot>
        </table>
        <div class="controls">
            <button id="addGame">Next Game</button>
        </div>
    </div>

    <div id="summary" class="tab-content">
        <h2>Summary</h2>
        <div id="regularSummary">
            <h3>Regular Scores</h3>
            <table id="regularTable"></table>
        </div>
        <div id="negativeSummary">
            <h3>Net Scores (Per Game)</h3>
            <table id="negativeTable"></table>
        </div>
    </div>

    <div class="live-scores" id="liveScores">
        <div class="live-score-title">Live Scores</div>
        <div class="live-score-subtitle" id="gameIndicator"></div>
        <div class="live-score-stats">
            <div class="stat-item">
                <small>Games Played</small>
                <span id="gamesPlayedCount">0</span>
            </div>
            <div class="stat-item">
                <small>Total Points</small>
                <span id="totalPointsCount">0</span>
            </div>
        </div>
        <div class="live-score-rankings">
            <div class="ranking-header">Player Rankings</div>
            <div id="liveScoresContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
