<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Player Score Calculator</h1>

    <div class="tabs">
        <div class="tab active" data-tab="setup">Setup</div>
        <div class="tab" data-tab="scores">Scores</div>
        <div class="tab" data-tab="history">History</div>
        <div class="tab" data-tab="summary">Summary</div>
    </div>

    <div id="setup" class="tab-content active">
        <div id="player-setup">
            <label for="numPlayers">Enter the number of players: </label>
            <input type="number" id="numPlayers" min="1" />
            <button id="setupPlayers">Next</button>
        </div>

        <div id="player-names" class="hidden">
            <h2>Enter Player Names</h2>
            <div id="nameInputs"></div>
            <button id="generateTable">Start Scoring</button>
        </div>
    </div>

    <div id="scores" class="tab-content">
        <h2>Net Scores (Per Game)</h2>
        <table>
            <thead>
                <tr id="tableHeader">
                    <th>Game</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
            <tfoot>
                <tr id="totalRow">
                    <td>Total</td>
                </tr>
            </tfoot>
        </table>
        <div id="negativeSummary">
            <table id="negativeTable"></table>
        </div>
        <div class="controls">
            <button id="addGame">Next Game</button>
            <button id="addScore">Add Score</button>
        </div>
    </div>

    <div id="summary" class="tab-content">
        <h2>Summary</h2>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Net Score</th>
                    <th>Regular Score</th>
                    <th>Drops</th>
                    <th>Wins</th>
                    <th>Special Count</th>
                </tr>
            </thead>
            <tbody id="summaryTableBody">
                <!-- Summary rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <div id="history" class="tab-content">
        <h2>Game History</h2>
        <div class="history-container">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Game #</th>
                        <th>Date</th>
                        <th>Player</th>
                        <th>Score</th>
                        <th>Net Score</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- History entries will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="history-controls">
            <button id="exportHistory">Export History</button>
            <button id="clearHistory">Clear History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
